<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bangladesh vs India</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      color: #333;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
    }

    header p {
      font-size: 18px;
    }

    .ad-container {
      text-align: center;
      margin-top: 20px;
    }

    .ad-container iframe {
      width: 100%;
      max-width: 728px;
      height: 90px;
      border: none;
      margin-bottom: 20px;
    }

    .iframe-container {
      margin: 20px auto;
      max-width: 100%;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      iframe {
        height: 300px;
      }
      .ad-container iframe {
        height: 60px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Bangladesh vs India</h1>
    <p>Watch live streaming of Bangladesh vs India match!</p>
  </header>

  <!-- First Advertisement -->
  <div class="ad-container">
    <iframe src="https://www.example.com/ad1" allowfullscreen></iframe>
  </div>

  <!-- Second Advertisement -->
  <div class="ad-container">
    <iframe src="https://www.example.com/ad2" allowfullscreen></iframe>
  </div>

  <!-- Match Streaming -->
  <div class="iframe-container">
    <iframe src="https://me.webcric.com/frame5.htm" allowfullscreen></iframe>
  </div>

  <footer>
    <p>&copy; 2025 Sports TV Live. All rights reserved.</p>
  </footer>

</body>
</html>
