<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sports TV Live</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      color: #333;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
    }

    header p {
      font-size: 18px;
    }

    .ad-slot {
      text-align: center;
      margin: 20px 0;
    }

    .matches-list {
      list-style-type: none;
      padding: 0;
      margin: 20px;
    }

    .match-item {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 10px 0;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      text-decoration: none;
    }

    .match-item:hover {
      background-color: #f1f1f1;
    }

    .match-info {
      display: flex;
      align-items: center;
      flex-grow: 1;
    }

    .match-info h2 {
      font-size: 20px;
      margin: 0 10px;
      flex-grow: 1;
    }

    .countdown {
      font-size: 18px;
      color: #555;
    }

    .watch-link {
      display: inline-block;
      padding: 10px 20px;
      margin-left: 10px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 16px;
    }

    .watch-link:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    @media (max-width: 768px) {
      .matches-list {
        margin: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- ✅ Top Ad Section -->
  <div class="ad-slot">
    <!-- Replace with AdSense or banner ad -->
  </div>

  <ul class="matches-list">
    <!-- Match 1 -->
    <a href="/bd-vs-ind.html" class="match-item">
      <div class="match-info">
        <h2>England vs West Indies T20 Series</h2>
        <div class="countdown">
          <p>Match starts in: <span id="countdown-bd-ind"></span></p>
        </div>
      </div>
      <span class="watch-link">Watch Now</span>
    </a>

    <!-- ✅ Mid Ad Section -->
    <div class="ad-slot">
      <!-- Replace with AdSense or banner ad -->
     
    </div>

    <!-- Match 2 -->
    <a href="psl-live.html" class="match-item">
      <div class="match-info">
        <h2>Bangladesh vs Sri Lanka Test</h2>
        <div class="countdown">
          <p>Match starts in: <span id="countdown-pak-aus"></span></p>
        </div>
      </div>
      <span class="watch-link">Watch Now</span>
    </a>

    <!-- Match 3 -->
    <a href="/ban-vs-zim.html" class="match-item">
      <div class="match-info">
        <h2>Australia Vs South Africa Test </h2>
        <div class="countdown">
          <p>Match starts in: <span id="countdown-eng-nz"></span></p>
        </div>
      </div>
      <span class="watch-link">Watch Now</span>
    </a>
  </ul>

  <!-- ✅ Bottom Ad Section -->
  <div class="ad-slot">
    <!-- Replace with AdSense or banner ad -->
   
  </div>

  <script>
    function startCountdown(id, time) {
      const countDownDate = new Date(time).getTime();
      const x = setInterval(function() {
        const now = new Date().getTime();
        const distance = countDownDate - now;
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        document.getElementById(id).innerHTML = hours + "h " + minutes + "m " + seconds + "s ";
        if (distance < 0) {
          clearInterval(x);
          document.getElementById(id).innerHTML = "EXPIRED";
        }
      }, 1000);
    }

    startCountdown("countdown-bd-ind", "2025-06-10T23:30:00");
    startCountdown("countdown-pak-aus", "2025-05-10T21:00:00");
    startCountdown("countdown-eng-nz", "2025-05-12T18:00:00");
  </script>

</body>
</html>
