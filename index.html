<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports TV Live</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      color: #333;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
    }

    header p {
      font-size: 18px;
    }

    .matches {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }

    .match {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 10px;
      padding: 20px;
      width: 300px;
      text-align: center;
    }

    .match-info {
      padding: 20px;
    }

    .flag {
      width: 50px;
      height: 30px;
      margin: 0 10px;
    }

    h2 {
      font-size: 24px;
      margin: 10px 0;
    }

    .countdown {
      font-size: 18px;
      color: #555;
    }

    .watch-link {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 16px;
    }

    .watch-link:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .matches {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Sports TV Live</h1>
    <p>Watch live sports streams of ongoing matches!</p>
  </header>

  <section class="matches">
    <div class="match">
      <div class="match-info">
        <img src="bd-flag.png" alt="Bangladesh Flag" class="flag">
        <img src="india-flag.png" alt="India Flag" class="flag">
        <h2>Bangladesh vs India</h2>
        <div class="countdown">
          <p>Match starts in: <span id="countdown-bd-ind"></span></p>
        </div>
        <a href="bd-vs-ind.html" class="watch-link">Watch Now</a>
      </div>
    </div>

    <div class="match">

          <p>Match starts in: <span id="countdown-pak-aus"></span></p>
        </div>
